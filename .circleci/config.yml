# .circleci/config.yml
version: 2.1

# Define reusable command
commands:
  build_image:
    description: Build docker image
    parameters:
      image_tag:
        type: string
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build image << parameters.image_tag >>
          command: docker build -f php-<< parameters.image_tag >>/Dockerfile -t php-test:<< parameters.image_tag >> .

# Configure Jobs:
jobs:
  php-7-3-cli-alpine:
    working_directory: /app
    docker:
      - image: docker:git
    steps:
      - build_image:
          image_tag: 7.3-cli-alpine

  php-7-3-cli-stretch:
    working_directory: /app
    docker:
      - image: docker:git
    steps:
      - build_image:
          image_tag: 7.3-cli-stretch

  php-7-3-fpm-alpine:
    working_directory: /app
    docker:
      - image: docker:git
    steps:
      - build_image:
          image_tag: 7.3-fpm-alpine

  php-7-2-cli-alpine:
    working_directory: /app
    docker:
      - image: docker:git
    steps:
      - build_image:
          image_tag: 7.2-cli-alpine

  php-7-2-cli-stretch:
    working_directory: /app
    docker:
      - image: docker:git
    steps:
      - build_image:
          image_tag: 7.2-cli-stretch

  php-7-2-fpm-alpine:
    working_directory: /app
    docker:
      - image: docker:git
    steps:
      - build_image:
          image_tag: 7.2-fpm-alpine

  php-7-1-cli-alpine:
    working_directory: /app
    docker:
      - image: docker:git
    steps:
      - build_image:
          image_tag: 7.1-cli-alpine

  php-7-1-cli-stretch:
    working_directory: /app
    docker:
      - image: docker:git
    steps:
      - build_image:
          image_tag: 7.1-cli-stretch

  php-7-1-fpm-alpine:
    working_directory: /app
    docker:
      - image: docker:git
    steps:
      - build_image:
          image_tag: 7.1-fpm-alpine

  php-7-3-cli-alpine-codeception:
    working_directory: /app
    docker:
      - image: docker:git
    steps:
      - build_image:
          image_tag: 7.3-cli-alpine-codeception

  builds_completed:
    docker:
      - image: docker:git
    steps:
      - run: echo "Builds completed with success"

# Define the workflow
workflows:
  version: 2
  # Always build images
  build:
    jobs:
      - php-7-3-cli-alpine
      - php-7-3-cli-stretch
      - php-7-3-fpm-alpine
      - php-7-2-cli-alpine
      - php-7-2-cli-stretch
      - php-7-2-fpm-alpine
      - php-7-1-cli-alpine
      - php-7-1-cli-stretch
      - php-7-1-fpm-alpine
      - php-7-3-cli-alpine-codeception:
          requires:
            - php-7-3-cli-alpine
      - builds_completed:
          requires:
            - php-7-3-cli-alpine
            - php-7-3-cli-stretch
            - php-7-3-fpm-alpine
            - php-7-2-cli-alpine
            - php-7-2-cli-stretch
            - php-7-2-fpm-alpine
            - php-7-1-cli-alpine
            - php-7-1-cli-stretch
            - php-7-1-fpm-alpine
            - php-7-3-cli-alpine-codeception


